<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100 m-auto">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="myReactiveForm" (ngSubmit)="createUser()">
            <div class="form-group">
              <div class="input-group">
                <input type="text"
                       class="form-control"
                       formControlName="username"
                       id="username"
                       placeholder="Nombre Completo">
                <div class="input-group-append">
                    <span class="input-group-text">
                      <i *ngIf="username?.valid"  class="fa fa-check-circle"></i>
                    </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="email"
                       formControlName="email"
                       class="form-control"
                       placeholder="Correo Electrónico">
                <div class="input-group-append">
                    <span class="input-group-text">
                      <i *ngIf="email?.valid" class="fa fa-check-circle"></i>
                    </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="password"
                       formControlName="password"
                       class="form-control"
                       placeholder="Contraseña">
                <div class="input-group-append">
                    <span class="input-group-text">
                      <i *ngIf="password?.valid" class="fa fa-check-circle"></i>
                    </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button type="submit"
                      *ngIf="!loading"
                      [disabled]="myReactiveForm.invalid"
                      class="btn btn-primary submit-btn btn-block"
              >Crear cuenta</button>
              <button
                      *ngIf="loading"
                      type="submit"
                      [disabled]="true"
                      class="btn btn-primary submit-btn btn-block"
              >
                <i class="fa fa-spin fa-sync"></i>
                Creando cuenta...
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br>
              <a routerLink="/login"  class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
